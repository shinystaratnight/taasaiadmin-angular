
<div class="content">

  <div class="row">
      <div class="col-lg-12 ">
          <div class="card mb-4">
          <div class="card-header" translate>add_category_title</div>
              <div class="card-body">
                  <form [formGroup]="vehicleCategoryForm">
                      <div class="form-group">
                        <label for="name" translate>add_category_name</label>
                        <input type="text" formControlName="name" name="name" [(ngModel)]="name" class="form-control" placeholder="Enter Vehicle Type Category Name" [ngClass]="{'is-invalid': submitted && f.name.errors}" autocomplete="off">
                          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required" translate>add_category_name_required</div>
                        </div>
                      </div>
                    
                      <div class="form-group">
                          <span><button (click)=onSubmit() class="btn btn-primary" translate>add_category_submit</button></span>
                          <span style="margin-left: 20px;"><button (click)=onCancel()() class="btn btn-danger" translate>add_category_cancel</button></span>
                      </div>   
                  </form>
              </div>
          </div>
        </div>
   </div> 
</div>
