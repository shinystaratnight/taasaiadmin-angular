<div class="row page-tilte align-items-center">

  <div class="col-md-auto">
    <a href="#" class="mt-3 d-md-none float-right toggle-controls"><span
        class="material-icons">keyboard_arrow_down</span></a>
    <h1 class="weight-300 h3 title">{{category_name}}</h1>
    <p class="text-muted m-0 desc"></p>
  </div>
</div>
<div class="content">

  <div class="row">
    <div class="col-lg-12 ">
      <div class="card mb-4">
        <div class="card-header" translate>edit_vehicle_type</div>
        <div class="card-body">

          <form [formGroup]="vehicleForm">


            <div class="form-group">
              <label for="name" translate>edit_vehicle_type_name</label>
              <input type="text" formControlName="name" name="name" [(ngModel)]="name" class="form-control"
                placeholder="Enter Vehicle Type Name" [ngClass]="{'is-invalid': submitted && f.name.errors}"
                autocomplete="off">
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required" translate>edit_vehicle_type_name_required </div>
              </div>
            </div>

            <div class="form-group">
              <label for="name" translate>edit_vehicle_type_description</label>
              <input type="text" formControlName="description" name="description" [(ngModel)]="description"
                class="form-control" placeholder="Enter Description"
                [ngClass]="{'is-invalid': submitted && f.description.errors}">
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required" translate>edit_vehicle_type_description_required </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="isNewImages" name="isNewImages" [(ngModel)]="isNewImages" >
                <label class="form-check-label" for="gridCheck" translate>
                  edit_vehicle_type_use_new_image 
                </label>
              </div>
            </div>
            <div class="form-group" [hidden]="!isNewImages">
              <label for="name" translate>edit_vehicle_type_choose_inactive_image</label>
              <div class="custom-file mb-4">
                <input type="file" formControlName="inactiveimage" (change)="inactiveImage($event.target.files)"
                  class="form-control custom-file-input" [ngClass]="{'is-invalid': submitted && f.inactiveimage.errors}"
                  accept="image/x-png, image/gif, image/jpeg">
                <label class="custom-file-label" for="customFile"><small>{{inactive_image_label}}</small></label>
                <div *ngIf="submitted && f.inactiveimage.errors" class="invalid-feedback">
                  <div *ngIf="f.inactiveimage.errors.required" translate>edit_vehicle_type_choose_inactive_image_required</div>
                </div>
              </div>
            </div>


            <div class="form-group" [hidden]="!isNewImages">
              <label for="name" translate>edit_vehicle_type_choose_active_image</label>
              <div class="custom-file mb-4">
                <input type="file" formControlName="activeimage" (change)="activeImage($event.target.files)"
                  class="form-control custom-file-input" [ngClass]="{'is-invalid': submitted && f.activeimage.errors}"
                  accept="image/x-png, image/gif, image/jpeg">
                <label class="custom-file-label" for="customFile"><small>{{ active_image_label }}</small></label>
                <div *ngIf="submitted && f.activeimage.errors" class="invalid-feedback">
                  <div *ngIf="f.activeimage.errors.required" translate>edit_vehicle_type_choose_active_image_required</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <span><button (click)=onSubmit() class="btn btn-primary" translate>edit_vehicle_type_submit</button></span>
              <span style="margin-left: 20px;"><button (click)="onCancel()"
                  class="btn btn-danger" translate>edit_vehicle_type_cancel</button></span>
            </div>
          </form>
        </div>
      </div>
    </div>
