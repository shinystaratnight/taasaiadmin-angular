<div class="row page-tilte align-items-center">

  <div class="col-md-auto">
    <a href="#" class="mt-3 d-md-none float-right toggle-controls"><span
        class="material-icons">keyboard_arrow_down</span></a>
    <h1 class="weight-300 h3 title">{{location_name}} -  <h1 class="weight-300 h3 title" translate> zone_list</h1></h1>
    <p class="text-muted m-0 desc"></p>
  </div>

  <div class="col controls-wrapper mt-3 mt-md-0 d-none d-md-block ">
    <div class="controls d-flex justify-content-center justify-content-md-end">
      <button type="button" routerLink="new" routerLinkActive="active" style="cursor:pointer;" class="btn btn-primary"
        style="float:right" translate><span class="material-icons mr-2 align-top">add</span>zone_add</button>

    </div>
  </div>

</div>
<div class="content">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="example"
    class="table table-striped mb-4 bg-white table-bordered">
    <thead>
      <tr>
        <th translate>zone_id</th>
        <th translate>zone_name</th>
        <th data-orderable="false" translate>zone_status</th>
        <th data-orderable="false" translate>zone_action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let zone of zones">
        <td>{{zone.ID}}</td>
        <td>{{zone.Name}}</td>
        <td>
          <span [hidden]="!zone.IsActive" class="badge badge-pill badge-success"
            style="padding-top:4px;padding-bottom:4px;padding-left:8px;padding-right:8px;color:#FFFFFF;font-size: 12px;" translate>zone_enabled</span>
          <span [hidden]="zone.IsActive" class="badge badge-pill badge-danger"
            style="padding-top:4px;padding-bottom:4px;padding-left:8px;padding-right:8px;color:#FFFFFF;font-size: 12px;" translate>zone_disabled</span>
        </td>
        <td>
          <button [hidden]="!zone.IsActive" type="button" class="btn mb-2 flat btn-sm btn-primary"
            style="margin-right:10px;" (click)="navigateToZoneFareList(zone.ID,zone.Name)" translate>zone_vehicle_fare</button>
          <button [hidden]="zone.IsActive" type="button" class="btn mb-2 flat btn-sm btn-outline-success"
            (click)="enableZone(zone.ID,zone.Name)" translate>zone_enable</button>       
          <button [hidden]="!zone.IsActive" type="button" class="btn mb-2 flat btn-sm btn-outline-danger" (click)="openModal(Zone_disable_modal)" translate>zone_disable</button>
         
            <ng-template #Zone_disable_modal>
              <div class="modal-header">
                <h4 class="modal-title pull-left">Zone</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               Do you want to disable this Zone <br>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn mb-2 flat btn-sm btn-outline-warning" (click)="modalRef.hide()">Cancel</button>
                <button [hidden]="!zone.IsActive" type="button" class="btn mb-2 flat btn-sm btn-outline-danger"
            (click)="disableZone(zone.ID,zone.Name); modalRef.hide()">Confirm</button>
              </div>
            </ng-template>  

        </td>
      </tr>
    </tbody>
  </table>

  <div class="loader-wrapper incomponent" id="demoCardLoader" [style.display]="isLoading? 'block':'none'">
    <div class="spinner">
      <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle class="length" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="28"></circle>
      </svg>
      <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="28"></circle>
      </svg>
      <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="28"></circle>
      </svg>
      <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="28"></circle>
      </svg>
    </div>
  </div>

</div>
